<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Image Viewer</title>
    <style>
        #loading {
            display: none; /* 初始隐藏 */
            font-size: 20px;
            color: blue;
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 初始隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reddit Images</h1>
    <button id="fetch-button">Fetch New Posts</button>
    <div id="loading">Loading...</div> <!-- 加载指示器 -->
    
    <div id="image-gallery">
        {% for image in images %}
            <img src="{{ image }}" alt="Reddit Image" style="max-width: 300px; margin: 10px;" class="gallery-image">
        {% endfor %}
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // 获取模态框元素
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const closeBtn = document.getElementsByClassName("close")[0];

        // 为每个图片添加点击事件
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src; // 将模态框中的图片源设置为点击的图片
            });
        });

        // 点击关闭模态框
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('fetch-button').addEventListener('click', async () => {
            const loadingIndicator = document.getElementById('loading');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const response = await fetch('/fetch-posts');
            const newImages = await response.json();
            const gallery = document.getElementById('image-gallery');

            // 在顶部插入新图片
            newImages.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.alt = 'Reddit Image';
                imgElement.style.maxWidth = '300px';
                imgElement.style.margin = '10px';
                imgElement.classList.add('gallery-image'); // 添加类以便于选择
                gallery.insertBefore(imgElement, gallery.firstChild); // 插入到顶部

                // 为新插入的图片添加点击事件
                imgElement.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = this.src; // 将模态框中的图片源设置为点击的图片
                });
            });

            loadingIndicator.style.display = 'none'; // 隐藏加载指示器
        });
    </script>
</body>
</html>
